<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="body" id="body">
    <h1 class="titleText" id="titleText">Tic Tac Toe</h1>
    <div id="winnigDisplay"></div>
    <section class="container">
        <div class="gameBoard" id="gameBoard">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
    </section>

    <section>
        <div id="resultDisplay">
            <div class="result" id="result">
                <span>Computer</span>
                <span>Draws</span>
                <span>X Player</span>
                <span>O Player</span>
            </div>
            <div class="resultCount" id="resultCount">
                <span id="COM">0</span>
                <span id="draw">0</span>
                <span id="XP">0</span>
                <span id="OP">0</span>
            </div>
        </div>
    </section>
    <section class="flex-CounterAudio">
        <div id="reStart" class="button">Restart Game</div>
        <div class="button" id="preference" type="button" style="margin-left: 10px; border-radius: 2px;"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Preference</div>
        <div class="preferDis" id="preferDis"></div>
        <div class="playWithCom" id="playWithCom">
        </div>
        </div>
        <section id="audioSection">
            <div id="music">
                <!-- game Start Sound -->
                <!-- <audio id='gameSrtSound'>
                    <source src='./music/start/intro-music-black-box-brand-jingle-13222 (mp3cut.net).mp3' type="">
                </audio> -->
                <!-- Restart Sound -->
                <audio id='reStart-0'>
                    <source src='./music/restart/0/Crazy Castanets.mp3' type="">
                </audio>
                <!-- Restart Sound 1 -->
                <audio id="reStrt-1">
                    <source src="./music/restart/1/128737228-light-happy-background-music-i.m4a" type="">
                </audio>
                <!-- Restart sound 2 -->
                <audio id="reStrt-2">
                    <source src="./music/restart/2/034500498-happy-funny-sunny-comedy-short.m4a" type="">
                </audio>
                <!-- Restart sound 3 -->
                <audio id="reStrt-3">
                    <source src="./music/restart/3/062762200-just-happy-second-loop-kids-co.m4a" type="">
                </audio>
                <!-- X won the game Sound -->
                <audio id='xSound-0'>
                    <source src='./music/win/X/sfx-victory2.mp3' type="">
                </audio>
                <!--  x sound 1 -->
                <audio id='xSound-1'>
                    <source src='./music/win/X/1/080337448-win-sound-big-reward-happy-end.m4a' type="">
                </audio>
                <!-- x sound 2 -->
                <audio id='xSound-2'>
                    <source src='./music/win/X/2/011154876-winner-game.m4a' type="">
                </audio>

                <!-- O won the Game Sound -->
                <audio id='oSound'>
                    <source src='./music/win/O/064910672-game-win-04.m4a' type="">
                </audio>
                <!-- Match Draw Sound -->
                <audio id='drawSound'>
                    <source src='./music/draw/mixkit-trumpet-fanfare-2293.wav' type="">
                </audio>
                <!-- Play Music Sound -->
                <audio id='playMusic' controls>
                    <source src='./music/Play Music/Make It Happen.mp3' type="">
                </audio>
            </div>
            <!-- Game Sound On/Off -->
            <div id='musicSound'>
                <span class='button' id='soundOn' onclick='SoundOn()'>Sound On</span>
                <span class='button' id='soundOff' onclick='SoundOff()'>SoundOff<span>
            </div>
        </section>
    </section>
    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
