<body class="body" id="body">
    <h1 class="titleText" id="titleText">Tic Tac Toe</h1>

    <section class="container">
        <div class="gameBoard">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>

        </div>
    </section>
    <section>
        <div class="result">
            <span>Computer</span>
            <span>Draws</span>
            <span>X Player</span>
            <span>O Player</span>
        </div>
        <div class="resultCount">
            <span id="COM">0</span>
            <span id="draw">0</span>
            <span id="XP">0</span>
            <span id="OP">0</span>
        </div>

        <div id="reStart" class="button">Restart Game</div> <span class="button"
            style="margin-left: 10px;">Preference</span>
    </section>
    </div>
